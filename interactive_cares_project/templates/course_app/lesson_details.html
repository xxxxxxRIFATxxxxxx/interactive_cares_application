{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}

<!-- Lesson Video Section -->
<section class="container my-5 text-center">
    <div class="shadow-lg p-5 bg-body rounded row about-us-contaiiner">
        <h2 class="h-text text-center mb-5">{{ lesson.lesson_name }}</h2>
        <div class="row professional-instructors">
            <div class="shadow-lg p-5 my-2 bg-body rounded about-us-contaiiner col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 course-box mb-4" style="margin: auto;">
                <video width="100%" height="240" controls>
                    <source src="{{ lesson.video_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>    
</section>

<!-- Edit Section -->
{% if lesson.course.instructor == request.user.instructor_profile %}
<section class="container my-5 text-center">
    <div class="row">
        <div class="col-xm-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <a href="{% url 'course_app:edit_lesson' pk=lesson.pk %}" class="btn btn-primary">Edit Lesson</a>
        </div>
    </div>
</section>
{% endif %}

{% if request.user.admin_profile %}
<section class="container my-5 text-center">
    <div class="row">
        <div class="col-xm-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <a href="{% url 'course_app:edit_lesson_for_admin' pk=lesson.pk %}" class="btn btn-primary">Edit Lesson</a>
        </div>
    </div>
</section>
{% endif %}

{% endblock %}
